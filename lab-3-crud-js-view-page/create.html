<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Css Bundle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>Create a film</title>
  </head>
  <body class="bg-light container my-2">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FilmliF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Create a film</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class=" main row justify-content-center">
        <form id="film-form" class="row justify-content-center mx-3" autocomplete="off">
            <div class="col-8 mb-3">
                <label for="filmTitle">Film title</label>
                <input class="form-control" id="filmTitle" type="text" placeholder="Enter film title">
            </div>
            <div class="col-8 mb-3">
                <label for="lengthOfFilm">Film length in minutes</label>
                <input class="form-control" id="lengthOfFilm" type="number" placeholder="Enter film length in minutes" min="1" >
            </div>
            <div class="col-8 mb-3">
                <label for="reviewsAmount">Amount of reviews on IMDB</label>
                <input class="form-control" id="reviewsAmount" type="number" placeholder="Enter film length in minutes" min="0" >
            </div>
            <div class="col-8">
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </form>
    </div>
  </body>
</html>
