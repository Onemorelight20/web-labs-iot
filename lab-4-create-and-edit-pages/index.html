<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Css Bundle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>FilmliF</title>
  </head>
  <body class="bg-light container my-2" id="body">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FilmliF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                id="home-link"
                class="nav-link"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" id="search-by-title-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search by title"
              aria-label="Search"
              id="title-part"
            />
            <button class="btn btn-outline-success me-2" type="submit">
              Search
            </button>
            <button class="btn btn-outline-danger" type="reset">Reset</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="my-2">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-check form-switch">
            <label class="form-check-label" for="sort-by-reviews"
              >Sort by amount of reviews on IMDB</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="sort-by-reviews"
            />
          </div>
          <hr />
          <div>
            <form id="time-count-form">
              <label
                >Count total time in minutes needed to watch all this
                films?</label
              >
              <button class="btn btn-outline-success my-3" type="submit">
                Of course
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#modal"
                id="add-film-button"
              >
                Add a film
              </button>
            </form>
            <div>
              <div
                class="modal fade"
                id="modal"
                tabindex="-1"
                aria-labelledby="modal-form-label"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal-form-label">
                        Add a film
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        id="modal-close-btn"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form
                        id="film-form"
                        class="row justify-content-center"
                        autocomplete="off"
                      >
                        <div class="col-8 mb-3">
                          <label for="filmTitle">Film title</label>
                          <input
                            class="form-control"
                            id="film-title"
                            type="text"
                            placeholder="Enter film title"
                            required
                          />
                        </div>
                        <div class="col-8 mb-3">
                          <label for="lengthOfFilm"
                            >Film length in minutes</label
                          >
                          <input
                            class="form-control"
                            id="length-of-film"
                            type="number"
                            placeholder="Enter film length in minutes"
                            min="1"
                            required
                          />
                        </div>
                        <div class="col-8 mb-3">
                          <label for="reviewsAmount"
                            >Amount of reviews on IMDB</label
                          >
                          <input
                            class="form-control"
                            id="reviews-amount"
                            type="number"
                            placeholder="Enter film length in minutes"
                            min="0"
                            required
                          />
                        </div>
                        <div class="col-8">
                          <input
                            class="btn btn-success"
                            type="submit"
                            value="Submit"
                          />
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <table class="table" id="data-table">
            <thead>
              <tr>
                <th>Film title</th>
                <th>length in minutes</th>
                <th>Amount of reviews on IMDB</th>
              </tr>
            </thead>
            <tbody id="films-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
